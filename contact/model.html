<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Live2D Nhân Vật Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Xin chào từ Live2D!</h1>

  <!-- Nhúng Live2D widget -->
  <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
  <script>
    L2Dwidget.init({
      model: {
        jsonPath: "./shizuku/shizuku.model.json", // Đường dẫn đến mô hình trên máy chủ của bạn
      },
      display: {
        position: "right",
        width: 180,
        height: 300,
      },
      mobile: {
        show: true,
      },
      react: {
        opacityDefault: 0.8,
        opacityOnHover: 0.2,
      },
    });

  </script>
</body>

</html>
