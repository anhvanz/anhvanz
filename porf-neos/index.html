<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bottom Nav Scale</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }

    .bottom-nav-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90%;
      padding: 0 12px;
      z-index: 9999;
      overflow: visible !important;
      /* ✅ Cho phép icon phình ra ngoài */
    }

    .bottom-nav {
      display: inline-flex;
      gap: 12px;
      background: #fff;
      padding: 10px 16px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      border: solid 0.5px rgb(228, 228, 228);
      justify-content: center;
      transition: padding 0.2s ease;
      overflow: visible !important;
      /* ✅ Quan trọng để scale vượt khung */
    }

    .bottom-nav-wrapper::-webkit-scrollbar {
      display: none;
    }

    .bottom-nav-wrapper {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .nav-item {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .nav-item a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 46px;
      height: 46px;
      border-radius: 11px;
      font-size: 15px;
      background: #f5f5f5;
      color: #9a9a9a;
      text-decoration: none;
      transition: transform 0.2s ease, margin 0.2s ease;
      position: relative;
      z-index: 1;
    }

    .nav-item a.hovered {
      transform: scale(1.5);
      margin-top: -18px;
      background: #eaeaea;
      /* color: #404040; */
      margin-left: 8px;
      margin-right: 8px;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class="bottom-nav-wrapper">
    <div class="bottom-nav" id="bottomNav">
      <div class="nav-item"><a href="#"><i class="fas fa-home"></i></a></div>
      <div class="nav-item"><a href="#"><i class="fas fa-user"></i></a></div>
      <div class="nav-item"><a href="#"><i class="fas fa-briefcase"></i></a></div>
      <div class="nav-item"><a href="#"><i class="fas fa-envelope"></i></a></div>
    </div>
  </div>

  <script>
    const nav = document.getElementById("bottomNav");
    const items = nav.querySelectorAll(".nav-item a");

    items.forEach((item) => {
      item.addEventListener("mouseenter", () => {
        item.classList.add("hovered");
      });

      item.addEventListener("mouseleave", () => {
        item.classList.remove("hovered");
      });
    });
  </script>
</body>

</html>
